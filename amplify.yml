version: 1
backend:
  phases:
    preBuild:
      commands:
        - sudo yum install -y docker
        - corepack enable
        - yarn config set enableGlobalCache false
        - yarn install --immutable
    build:
      commands:
        - find / -name docker || true
        - npx docker --version || true
        - which docker || true
        - yarn run ampx pipeline-deploy --debug --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    build:
      commands:
        - yarn run ng version
        - yarn run ng build --configuration=production
  artifacts:
    baseDirectory: dist/tourney-tracker/browser
    files:
      - "**/*"
  cache:
    paths:
      - .yarn/**/*
