version: 1
backend:
  phases:
    preBuild:
      commands:
        - corepack enable
        - YARN_ENABLE_GLOBAL_CACHE=false yarn install --immutable
    build:
      commands:
        - yarn run ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    build:
      commands:
        - yarn run ng version
        - yarn run ng build --configuration=production
  artifacts:
    baseDirectory: dist/tourney-tracker/browser
    files:
      - "**/*"
  cache:
    paths:
      - .yarn/**/*
